    <meta
      name="description"
      content="ホワサバの連撃で各部隊の出発秒を出力し、クリックでコピーできるツールです。"
    />
    <meta
      name="keywords"
      content="ホワイトアウトサバイバル, ホワサバ, 連撃, 着弾, 集結, 秒数, 計算, コピペ, ツール"

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="tab-container">
      <button class="tab-button active" onclick="openTab(event, 'page1')">
        太陽
      </button>
      <button class="tab-button" onclick="openTab(event, 'page2')">東</button>
      <button class="tab-button" onclick="openTab(event, 'page3')">西</button>
      <button class="tab-button" onclick="openTab(event, 'page4')">南</button>
      <button class="tab-button" onclick="openTab(event, 'page5')">北</button>
    </div>

    <div id="page1" class="tab-content active">
      <h3>集結主の情報を入力してください</h3>
      <div class="input-forms-container">
        <div class="input-row" data-id="0">
          <label for="nameInput-page1-0">名前：</label
          ><input
            type="text"
            id="nameInput-page1-0"
            class="name-input"
            oninput="handleInput()"
            autocomplete="off"
          />

          <label for="secInput-page1-0">秒数:</label
          ><input
            type="number"
            id="secInput-page1-0"
            class="sec-input"
            oninput="handleInput()"
            autocomplete="off"
          />
        </div>
      </div>

      <h3>出発時間リスト</h3>
      <div class="output-list">入力がありません。</div>
      <div class="button-container">
        <button class="copy-button" onclick="copyToClipboard()">コピー</button>
        <span class="copy-message">コピーしました！</span>
      </div>
    </div>
